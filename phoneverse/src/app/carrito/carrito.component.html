
<h4>Cesta de la compra</h4>

<p *ngFor="let producto of productosCarrito">

      Nombre:
      {{ producto.nombre }} 

      Precio:
      {{ producto.precio }}
    
</p>

<p>Total a pagar</p>

{{ precioTotal }}

<div *ngIf="this.loginDatosService.sesion == true">
      <button (click)="finalizarPedido();">Terminar compra</button>
</div>
