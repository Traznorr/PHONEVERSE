
<div class="contenedor_padre">
    <div class="container">

            <div *ngFor="let unpedido of pedidos; let i = index;">
                
                <div class="content">
                    
                    <h2> Código Factura: {{ unpedido.id }} </h2>
                    <p>
                        Precio total: {{ unpedido.precio_total }}€
                        Fecha: {{ unpedido.fecha }} 
                    </p>
    
                    <a routerLink="/pedidos-desglosados/{{ unpedido.id }}">Ver pedido desglosado</a>
    
                </div>

            </div>

    </div>
</div>
