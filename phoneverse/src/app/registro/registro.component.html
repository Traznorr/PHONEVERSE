<!-- creamos variables para poder almacenar AUTOMÁTICAMENTE los datos tecleados en inputs (4/4) -->
<!-- TWO WAY BINDING -->



<body>
    <div class="container">

        <h2>REGISTER ACCESS</h2>
    
       <div id="form">

          <div class="form__item">
            <label for="user">USER</label>
            <input type="text" id="user" [(ngModel)]="usuario">
          </div>
    
          <div class="form__item">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" [(ngModel)]="password">
          </div>

          <div class="form__item">
            <label for="email">EMAIL</label>
            <input type="email" id="email" [(ngModel)]="email">
          </div>
    
          <div class="form__item">
            <button id="btn_register" (click)="registrarse();">Registrarse</button>
          </div>

          
        </div>
    
    
    </div>
</body>
